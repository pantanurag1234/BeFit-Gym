                    <option value="">Calesthenics</option>
                    <option value="">Zumba</option>
                <!-- </optgroup> -->
            </select><br>
            <button id="submit">Submit</button>
        </form>

        <div>
            <video controls id="vid">
                <source src="gym.mp4" type="video/mp4">
            </video>
        </div>

        <div class="programs">
            <span id="wt">WEGHT TRAINING</span>
            <div id="zoomin"><img src="./wtrain.jpg" alt="" id="wtrain"></div>
            <span id="cal">CALESTHENICS</span>
            <div id="zoomin"><img src="./hflag.jpeg" alt="" id="hflag"></div>
            <span id="zum">ZUMBA</span>
